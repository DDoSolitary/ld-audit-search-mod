on: [push, pull_request]
jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get -y update
      - run: sudo apt-get -y install clang-format
      - run: git ls-files -- "*.cpp" | xargs -t clang-format --dry-run --Werror
  pkgs:
    strategy:
      matrix:
        arch:
          - x86_64
          - aarch64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          sudo apt-get -y update
          sudo apt-get -y install binfmt-support qemu-user-static
          sudo mkdir -p /etc/nix
          echo "extra-platforms = ${{ matrix.arch }}-linux" | sudo tee -a /etc/nix/nix.conf
          sudo systemctl restart nix-daemon
      - run: nix build -L --no-update-lock-file .#defaultPackage.${{ matrix.arch }}-linux
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-${{ matrix.arch }}-linux
          path: result
          if-no-files-found: error
